<!DOCTYPE html>
<html>
  <head>
    <title>Search Movies!</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Your CSS Linked Below-->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 class="title">Movie Zone</h1>

    <h2>Search for your favorite movies here!</h2>

    <div class="searchBar">
      <input
        class="form-control searchInput"
        placeholder="Search movies here..."
      />
      <button class="submit btn btn-info" type="button">Search</button>
    </div>

    <div class="display">
      <div class="moviePoster"></div>
      <div class="info">
      <div class="movieTitle"></div>
      <div class="releaseDate">Release Date:</div>
      <div class="description">Description:</div>
      </div>
    </div>

    <div class="movie-display">
      <marquee direction="right">
        <img
          class="movies"
          src="https://upload.wikimedia.org/wikipedia/en/1/17/Doctor_Strange_in_the_Multiverse_of_Madness_poster.jpg"
        />
        <img
          class="movies"
          src="https://m.media-amazon.com/images/M/MV5BMDdmMTBiNTYtMDIzNi00NGVlLWIzMDYtZTk3MTQ3NGQxZGEwXkEyXkFqcGdeQXVyMzMwOTU5MDk@._V1_.jpg"
        />
        <img
          class="movies"
          src="https://m.media-amazon.com/images/M/MV5BZWMyYzFjYTYtNTRjYi00OGExLWE2YzgtOGRmYjAxZTU3NzBiXkEyXkFqcGdeQXVyMzQ0MzA0NTM@._V1_FMjpg_UX1000_.jpg"
        />
        <img
          class="movies"
          src="https://www.thomasmemoriallibrary.org/wp-content/uploads/2019/04/Sing-poster.jpg"
        />
        <img
          class="movies"
          src="https://m.media-amazon.com/images/I/81g8l9hN46L._AC_SL1038_.jpg"
        />
      </marquee>
      <marquee direction="left">
        <img
          class="movies"
          src="https://m.media-amazon.com/images/M/MV5BMTQzYWYwYjctY2JhZS00NTYzLTllM2UtZWY5ZTk0NmYwYzIyXkEyXkFqcGdeQXVyMzgxODM4NjM@._V1_.jpg"
        />
        <img
          class="movies"
          src="https://static.parade.com/wp-content/uploads/2020/03/Parasite2.jpg"
        />
        <img
          class="movies"
          src="https://m.media-amazon.com/images/M/MV5BMzk2ZmYxNTUtODlhMi00NzE2LTkwMTctYjg0ODQ1ZjkyNzJmXkEyXkFqcGdeQXVyMTA3MDk2NDg2._V1_.jpg"
        />
        <img
          class="movies"
          src="https://cdn.shopify.com/s/files/1/1416/8662/products/avatar_2009_british_quad_teaser_original_film_art_5000x.jpg?v=1562542844"
        />
        <img
          class="movies"
          src="https://assets-prd.ignimgs.com/2022/01/13/uncharted-poster-full-1642086040683.jpg"
        />
      </marquee>
      <marquee direction="right">
        <img
          class="movies"
          src="https://static.wikia.nocookie.net/disney/images/b/be/Turning_Red_Poster.jpg"
        />
        <img
          class="movies"
          src="https://m.media-amazon.com/images/M/MV5BYjQ5NjM0Y2YtNjZkNC00ZDhkLWJjMWItN2QyNzFkMDE3ZjAxXkEyXkFqcGdeQXVyODIxMzk5NjA@._V1_.jpg"
        />
        <img
          class="movies"
          src="https://lumiere-a.akamaihd.net/v1/images/p_encanto_homeent_22359_4892ae1c.jpeg"
        />
        <img
          class="movies"
          src="https://m.media-amazon.com/images/M/MV5BOTZjYWJmMTItZTA0NC00MTc4LWJlZGEtZWNlN2RiMzc3NTM1XkEyXkFqcGdeQXVyODk4OTc3MTY@._V1_.jpg"
        />
        <img
          class="movies"
          src="https://upload.wikimedia.org/wikipedia/en/4/46/Fairy_Tail_Movie_Poster.jpg"
        />
      </marquee>
    </div>
    <!-- Don't touch this! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" async defer></script>
  </body>
</html>
